---
- name: Configure Ansible Controller
  become: yes
  hosts: ansible-lab-controller
  tasks:
  - name: Ensure latest Ansible versions
    become: yes
    ansible.builtin.package:
      name: 
      - ansible
      - git
      state: latest

- name: Universal host configuration
  hosts: lab_hosts
  vars:
    ansible_become: true
  roles:
  - role: ansible-hardening
    vars:
      stig_version: rhel7
      security_enable_pwquality_password_set: yes
      security_password_max_lifetime_days: 90
    tags: hardening
  tasks:
  - name: Add local hostname
    lineinfile:
      dest: /etc/hosts
      regexp: '.*{{ansible_hostname}}$'
      line: "{{ansible_host}} {{ansible_hostname}}"
      state: present
    when: ansible_host is defined

- name: Configure DNS server
  hosts: ansible-lab-host1
  vars:
    ansible_become: true
  roles:
  - role: bertvv.dnsmasq
  tasks:
  - name: Create no-resolv conf file
    file:
      path: /etc/dnsmasq.d/no-resolv.conf
      owner: root
      group: root
      mode: '0644'
      state: touch
  - name: Set no-resolv 
    lineinfile:
      path: /etc/dnsmasq.d/no-resolv.conf
      regexp: '^no-resolv'
      line: 'no-resolv'
      state: present
    notify: Restart dnsmasq
  - name: Add all hosts to hostfile
    lineinfile:
      dest: /etc/hosts
      regexp: '.*{{ item }}$'
      line: "{{ hostvars[item].ansible_host }} {{item}}"
      state: present
    when: hostvars[item].ansible_host is defined
    with_items: "{{ groups['azure_lab'] }}"
  handlers:
  - name: Restart dnsmasq
    service: 
      name: dnsmasq
      state: restarted
  
- name: Configure hosts to use local DNS
  hosts:
  - ansible-lab-host2
  - ansible-lab-host3
  vars:
    ansible_become: true
  tasks:
  - name: Set resolv.conf nameserver
    lineinfile:
      path: /etc/resolv.conf
      regexp: '^nameserver'
      line: 'nameserver 10.1.2.4'

- name: Configure Samba server
  hosts: ansible-lab-host2
  vars: 
    ansible_become: true
  roles:
  - bertvv.samba

- name: Configure Samba client
  hosts: ansible-lab-host3
  vars:
    ansible_become: true
  tasks:
  - name: Install Client depends
    package:
      name: cifs-utils
      state: latest
  - name: Create credential file
    template:
      src: ./files/.smbpasswd
      dest: /home/{{ admin_un }}/.smbpasswd
      owner: '{{ admin_un }}'
      group: '{{ admin_un }}'
      mode: '0600'
  - name: Add mounted share
    mount:
      src: //10.1.2.5/sambashare
      path: /mnt/smbshare
      fstype: cifs
      opts: credentials=/home/{{ admin_un }}/.smbpasswd
      state: mounted
  - name: Set mount as writeable
    file: 
      path: /mnt/smbshare
      state: directory
      mode: '0777'  

- name: Installing nginx for website
  become: true
  hosts: ansible-lab-host3
  tasks:
    - name: Install nginx
      apt: name=nginx state=latest
    - name: start nginx
      service:
          name: nginx
          state: started

- name: Add custom website
  hosts: ansible-lab-host3
  tasks:
  - name:  Add custom website
    become: yes
    ansible.builtin.copy:
      src: files/index.nginx-ezalberry.html
      dest: /var/www/html/index.nginx-ezalberry.html
      owner: root
      group: root
      mode: '0644'
